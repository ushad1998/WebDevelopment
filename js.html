<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript for Loops</h2>
        <p id="demo"></p>
        <script>
            var cars = ["BMW", "Volvo", "Saad", "Ford", "Toyoto"];
            var text = "";
            var i;
            for (i = 0; i < cars.length; i++) {
                 text += cars[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
